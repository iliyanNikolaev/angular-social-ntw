<div class="wrapper">
    <div class="container">

        <div class="logoContainer">
            <i class="fas fa-share-alt logoIcon"></i>
            <span class="logo">
                social-ntw
            </span>
        </div>

        <div class="icons">
            <a routerLink="/home"><i class="fas fa-home homeIcon"></i></a>
            <a routerLink="/users"><i class="fas fa-users profileIcon"></i></a>

            <a *ngIf="authData" routerLink="/profile/{{authData._id}}"><i class="fas fa-user-circle usersIcon"></i></a>
            <a *ngIf="authData" (click)="logout()"><i class="fas fa-sign-out-alt logoutIcon"></i></a>
        </div>
    </div>
</div>
