<div class="container">
    <div class="contentWrapper">
        <div class="contentContainer">
            <div class="content">
                <h3 class="heading">likes</h3>
                <div class="like" *ngFor="let like of likes">
                    <img class="avatar" src="{{like.profilePic}}" alt="avatar" />
                    <span class="fullName">{{like.firstName}} {{like.lastName}}</span>
                </div>
            </div>
            <p *ngIf="likes?.length == 0">No likes yet..</p>
        </div>
    </div>
</div>
